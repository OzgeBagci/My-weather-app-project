<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="source/styling.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <video
    autoplay
    muted
    loop
    src="video/time_lapse_video_of_aurora_borealis (1080p).mp4"
    id="aurora-borealis"
  >
    <source src type="video/mp4" />
  </video>
  <body>
    <div class="weather-box">
      <header>
        <form id="search-form">
          <input
            type="search"
            class="search-box"
            id="search-input"
            placeholder="Enter a city..."
            required
          />
          <input type="submit" class="search-button" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 id="firstCity"></h1>
            <ul>
              <div class="information">
                <span id="dateInformation"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </div>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <div class="temperature">
            <span id="temperature" class="main-temperature">
              <span id="icon"> </span>
              <span id="temperature-number">21</span>
            </span>
            <span class="unit">°C</span>
          </div>
        </div>
      </main>
      <footer class="links">
        This project was coded by
        <a href="https://github.com/OzgeBagci" target="_blank">Øzge Bagci</a>
        and is
        <a
          href="https://github.com/OzgeBagci/My-weather-app-project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a
          href="https://my-weather-application-project.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
        <a>© 2023</a>
      </footer>
    </div>
    <script src="source/js.js"></script>
  </body>
</html>
